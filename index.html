<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Animation Candle</title>
  </head>
  <body>
    <div class="candleBox">
      <div>
        <img class="cloud cloud1" src="./assets/img/cloud.png" alt="cloud"/>
        <img class="cloud cloud2" src="./assets/img/cloud.png" alt="cloud"/>
        <img class="cloud cloud3" src="./assets/img/cloud.png" alt="cloud"/>
      </div>
      <div class="moon"></div>
      <div class="stars">
        <img src="./assets/img/star.png" alt="star" class="star" />
        <img src="./assets/img/star.png" alt="star" class="star" />
        <img src="./assets/img/star.png" alt="star" class="star" />
      </div>
      <div class="smokeBox">
        <span class="smoke smoke1"></span>
        <span class="smoke smoke2"></span>
        <span class="smoke smoke3"></span>
      </div>
      <div class="table">
        <div class="candleSm candle">
          <div class="dots dots1">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <span class="line lineSm"></span>
          <span class="light"></span>
        </div>
        <div class="candleLg candle">
          <div class="dots dots2">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <span class="mouth"></span>
          <span class="line lineLg"></span>
        </div>
      </div>
    </div>
  </body>
</html>
